<!DOCTYPE html>
<html>
  <head>
    <title>Weasley Clock</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <link href="styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="entry">
      <div class="name"></div>
      <div class="place"></div>
      <div class="time"></div>
    </div>
    <div class="clock-wrapper">
      <div class="clock">
        <div class="clock-hand" data-person="Justin"><img src="justin-clock-hand_v4.png"></div>
        <div class="clock-hand" data-person="Mikayla"><img src="mikayla-clock-hand_v4.png"></div>
        <img class="clock-img" src="clock_v3.png">
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
